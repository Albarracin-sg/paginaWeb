<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xplore</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <input type="checkbox" id="modal-toggle" class="modal-toggle">
    <label for="modal-toggle" class="modal-overlay"></label>

    <div class="container">
        <header>
            <div class="logo">Xplore</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Team</a></li>
                    <li><a href="#">Tour</a></li>
                    <li><a href="#"><img src="./images/icons/lupa.png" alt="Search" class="search-icon"></a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="hero-content">
                <h1>Explore</h1>
                <p>Ten bonito día!</p>
                <label for="modal-toggle" class="btn">Regístrate</label>
            </div>
        </main>

        <footer>
            <div class="social-icons">
                <a href="#"><img src="./images/icons/twitter.png" alt="Facebook"></a>
                <a href="#"><img src="./images/icons/facebook.png" alt="Twitter"></a>
                <a href="#"><img src="./images/icons/instagram.png" alt="Instagram"></a>
            </div>
        </footer>
    </div>

    <div class="modal">
        <div class="modal-content">
            <h2>Regístrate</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="destination">Destinación:</label>
                    <input type="text" id="destination" name="destination">
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                <button type="submit" class="btn">Enviar</button>
            </form>
            <label for="modal-toggle" class="modal-close">&times;</label>
        </div>
    </div>

</body>

</html>
